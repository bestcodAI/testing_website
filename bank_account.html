    <script>

        const decipher = salt => {
            const textToChars = text => text.split('').map(c => c.charCodeAt(0));
            const applySaltToChar = code => textToChars(salt).reduce((a,b) => a ^ b, code);
            return encoded => encoded.match(/.{1,2}/g)
            .map(hex => parseInt(hex, 16))
            .map(applySaltToChar)
            .map(charCode => String.fromCharCode(charCode))
            .join('');
        }

        /* JS comes here */
        const myDecipher = decipher('mySecretSalt')

        var qr, qr1;
        (function() {
                qr = new QRious({
                element: document.getElementById('qr-code'),
                size: 200,
                value: myDecipher("3838383a38393839383a39393a313c3d3838393e696a69696360787870707048696a6969383938313d38383c3d393b3f3b383a3830494a49284a6966633c383b313838383e696a69583a583839393a3e31494a4e3831393b383a3a383a38313d38383c3d393b3f3b3d3a383c383838383d3b383b303c383d30383a43403d31393a4b40475d284b4049454649463e383938586066676528586d66603e3b383c314c3e4d")
            });
        })();

        (function() {
                qr1 = new QRious({
                element: document.getElementById('qr-code1'),
                size: 200,
                value: myDecipher("3838383a38393839383a39393a313b3f383838316360797a48696b646a38393938383f393b3d3e3f31383f383a383e494b444d4c493b313a3838383939303d3d393f3a383f313e3d383938393c3d3a383c3a3838383d3b383b39393e3d30383a43403d31393a4b40475d284b4049454649463e383938584046474528584d46403e3a393c383a3938383f393b3d3e3f31383f3e3b383c393b304c")
            });
        })();

        qr.level = 'L';
        qr1.level = 'L';

              
      </script>
