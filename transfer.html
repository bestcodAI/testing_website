<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>X bussiness</title>
    <meta name="description" content="Finapp HTML Mobile Template">
    <meta name="keywords" content="bootstrap, wallet, banking, fintech mobile template, cordova, phonegap, mobile, html, responsive" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="__manifest.json">

<body>

    <!-- loader -->
    <div id="loader">
        <!-- <img src="assets/img/loading-icon.png" alt="icon" class="loading-icon"> -->
        <div class="spinner-border text-info" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
            <div class="pageTitle">
                Transfer Money
            </div>
        </div>
        <div class="right">
            <a href="#" data-bs-toggle="modal" data-bs-target="#DialogForm" class="headerButton">
                <ion-icon name="filter-outline"></ion-icon>
            </a>
        </div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <!-- Transactions -->
        <div class="section mt-2">
           
            <div class="transactions">
                <!-- item -->
                <div class="item">
                    <div class="detail">
                        <div>
                            <strong>From</strong>
                            <p>Bank: 00202332</p>
                            <p>Name: tola</p>
                            <p>Amount: $10</p>
                            <p>Fee: $0.0</p>
                        </div>
                    </div>
                    <div class="right">
                        <div class="detail">
                            <div>
                                <strong>To</strong>
                                <p>Bank: 00202332</p>
                                <p>Name: tola</p>
                                <p>Amount: $10</p>
                                <p>Fee: $0.0</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- * item -->
            </div>
        </div>
        <!-- * Transactions -->
        <div class="section mt-2 mb-2" hidden>
            <a href="#" class="btn btn-primary btn-block btn-lg">Load More</a>
        </div>

    </div>
    <!-- * App Capsule -->

    <!-- App Bottom Menu -->
    <div class="appBottomMenu pt-1 bg-primary">
        <a href="#" class="item">
            <div class="col">
                <div class="bg-white rounded">
                    <strong class="text-secondary">Total</strong>
                    <p class="fw-bold text-info p-1">1</p>
                </div>
            </div>
        </a>
        <a href="#" class="item">
            <div class="col">
                <div class="bg-white rounded">
                    <strong class="text-secondary">Balance($)</strong>
                    <p class="fw-bold text-info p-1">$0.0</p>
                </div>
            </div>
        </a>
        <a href="#" class="item">
            <div class="col">
                <div class="bg-white rounded">
                    <strong class="text-secondary">Balance(áŸ›)</strong>
                    <p class="text-info fw-bold p-1">$0.0</p>
                </div>
            </div>
        </a>
    </div>
    <!-- * App Bottom Menu -->

    <!-- Dialog Form -->
    <div class="modal fade dialogbox" id="DialogForm" data-bs-backdrop="static" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Filter</h5>
                </div>
                <form>
                    <div class="modal-body text-start mb-2">
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="text1">From Date</label>
                                <input type="date" class="form-control" placeholder="dd-mm-yyyy" id="text1" value="100">
                                <i class="clear-input">
                                    <ion-icon name="close-circle"></ion-icon>
                                </i>
                            </div>
                        </div>
                        <div class="form-group basic">
                            <div class="input-wrapper">
                                <label class="label" for="text1">To Date</label>
                                <input type="date" class="form-control" placeholder="dd-mm-yyyy" id="text1" value="">
                                <i class="clear-input">
                                    <ion-icon name="close-circle"></ion-icon>
                                </i>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <div class="btn-inline">
                            <button type="button" class="btn btn-text-secondary"
                                data-bs-dismiss="modal">CANCEL</button>
                            <button type="button" class="btn btn-text-primary"
                                data-bs-dismiss="modal">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- * Dialog Form -->


    <!-- ========= JS Files =========  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.bundle.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>


</body>

</html>
