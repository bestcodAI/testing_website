<head>

<body>

    <!-- loader -->
    <div id="loader">

        <div class="spinner-border text-info" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>

        </div>
        <div class="pageTitle">Language</div>
        <div class="right">
        </div>

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="section full mt-2 mb-2">
            <div class="section-title">Language</div>

            <div class="wide-block p-0">
                <div class="input-list">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioList" id="radioList1" checked>
                        <label class="form-check-label" for="radioList1">Khmer <span class="fi fi-kh"></span></label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioList" id="radioList2">

                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioList" id="radioList3">
                        <label class="form-check-label" for="radioList3">China <span class="fi fi-cn"></span></label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioList" id="radioList4">
                        <label class="form-check-label" for="radioList4">Thai <span class="fi fi-th"></span></label>

                </div>
            </div>
        </div>

    <script src="assets/js/lib/bootstrap.bundle.min.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
